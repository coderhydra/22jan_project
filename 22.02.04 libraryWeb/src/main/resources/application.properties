#주석
#view의 위치와 접미어가 .jsp임을 지정해준다
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp
# 서버 재시작 없이 뷰 반영
spring.devtools.livereload.enabled=true
spring.freemarker.cache=false
spring.thymeleaf.cache=false
#Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/mydb?characterEncoding=UTF-8&serverTimezone=UTC&SSL=false
spring.datasource.username=root
spring.datasource.password=5227
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
# 파일 업로드/다운로드
## MULTIPART (MultipartProperties)
# Enable multipart uploads
spring.servlet.multipart.enabled=true
# Threshold after which files are written to disk.
spring.servlet.multipart.file-size-threshold=3KB
# Max file size.
spring.servlet.multipart.max-file-size=300MB
# Max Request Size
spring.servlet.multipart.max-request-size=315MB
#mybatis pageHelper
pagehelper.helper-dialect=mysql
pagehelper.reasonable=true
